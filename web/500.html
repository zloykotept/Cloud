<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/css/main-style.css">
	<link rel="stylesheet" href="style/css/error.css">
	<title>MiniCloud</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<img src="style/icons/LOGO.png" alt="" class="logo">
				<img src="style/icons/LOGO_MINI.png" alt="" class="logo logo-mini">

				<nav class="header__nav">
					<a href="/" class="nav__links">Home</a>
					<a href="https://t.me/ZloyKot228" class="nav__links">Support</a>
					<a href="https://t.me/ZloyKot228" class="nav__links">Info</a>
				</nav>
				
				<div class="burger" onclick="burgerActive()">
					<span class="burger__line"></span>
					<span class="burger__line"></span>
					<span class="burger__line"></span>
				</div>
			</div>
		</div>
	</header>

	<div class="container con-error">
		<div class="error__inner">
			<h2>Internal Server Error</h2>
			<h1>500</h1>
		</div>
	</div>

	<footer class="footer">
		<div class="container con-footer">
			<div class="footer__inner">
				<nav class="nav__footer footer-left-nav">
					<a href="/" class="nav__links footer-link">Home</a>
					<a href="#" class="nav__links footer-link">Support</a>
					<a href="#" class="nav__links footer-link">Info</a>
				</nav>

				<div class="footer__center">
					<div class="footer__icons">
						<img src="style/icons/telegram.svg" alt="" class="footer__icon">
						<img src="style/icons/facebook.svg" alt="" class="footer__icon">
						<img src="style/icons/instagrm.svg" alt="" class="footer__icon">
					</div>
					<div class="footer__copyrite">
						<div class="copyrite__line"></div>
						<h2 class="copyrite__text">© “MiniCloud”. ZloyKot, 2024</h2>
					</div>
				</div>

				<nav class="nav__footer footer-right-nav">
					<a href="https://t.me/ZloyKot228" class="nav__links footer-link">Telegram</a>
					<a href="https://t.me/ZloyKot228" class="nav__links footer-link">Facebook</a>
					<a href="https://t.me/ZloyKot228" class="nav__links footer-link">Instagram</a>
				</nav>
			</div>
		</div>
	</footer>

	<script src="style/js/index.js"></script>
</body>
</html>
